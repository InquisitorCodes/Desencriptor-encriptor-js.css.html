<!DOCTYPE html>
<html lang="es">

<head>
    <title>Codificador de Texto</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
</head>

<body>
       <header>
        <text class="titulo">CODIFICADOR</text>
       </header>
        
    
    <main class="main">

        <form class="form-box" id="form-box">
            <div class="container">
                <textarea cols="30" rows="10" id="input-txt" type="textarea" placeholder="Ingrese el texto a encriptar aquí, Escriba en minúsculas sin acentos"></textarea>
                <div class="container2">
                    <div>
                        <button class="button" id="btn-encript">Encriptar</button>
                    </div>
                </div>
                <textarea cols="30" rows="10" id="msg" class="textarea" placeholder="Ingrese el texto a Desencriptar aquí"></textarea>
                <div>
                    <button class="button" id="btn-desencript">Desencriptar</button>
                    <button class="button" id="btn-copy" type="button">Copy</button>
                </div>
            </div>     
        </form>  
    
            
        
    </main>

    
    <script src="Encriptar.js"></script>
    <script src="CopiarPegar.js"></script>
