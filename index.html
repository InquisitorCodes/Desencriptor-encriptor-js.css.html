<!DOCTYPE html>
<html lang="es">

<head>
    <title>Codificador de Texto</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
</head>

<body>
       <header>
        <text class="titulo">CODIFICADOR</text>
       </header>
        
    
    <main class="main">

        <form class="form-box" id="form-box">
            <div class="container">
                <div class="textarea-container">
                 <textarea cols="30" rows="10" id="input-txt" type="textarea" placeholder="Ingrese el texto a encriptar aquí, Escriba en minúsculas sin acentos"></textarea>
                </div>
                <div class="button-container">
                 <button class="button" id="btn-encript" type="button">Encriptar</button>  
                 <button class="button" id="btn-copy2" type="button">Copy</button>
                </div>
                <div class="textarea-container2">
                 <textarea cols="30" rows="10" id="msg" type="textarea" placeholder="Ingrese el texto a Desencriptar aquí"></textarea>
                </div>
                <div class="button-container">
                 <button class="button" id="btn-desencript" type="button">Desencriptar</button>
                 <button class="button" id="btn-copy" type="button">Copy</button>
                </div>
            </div>     
        </form>  
    </main>
